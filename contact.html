<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Oluwaseun Collections</title>
  <link rel="stylesheet" href="contact.css">
</head>
<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffffff 50%, #111111 50%);
  color: #111;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #000;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-weight: bold;
  font-size: 1.3rem;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #ffcc00;
}

.menu-toggle {
  display: none;
  font-size: 1.5rem;
  cursor: pointer;
}

/* Contact Section */
.contact-section {
  padding: 3rem 1rem;
  text-align: center;
}

.section-title {
  font-size: 2rem;
  margin-bottom: 2rem;
}

.contact-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  max-width: 900px;
  margin: auto;
}

.contact-card {
  background: #fff;
  border-radius: 15px;
  padding: 2rem;
  text-align: center;
  transition: all 0.4s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  cursor: pointer;
}

.contact-card img {
  width: 80px;
  margin-bottom: 1rem;
}

.contact-card p {
  font-size: 1.2rem;
  font-weight: bold;
  color: #111;
}

.contact-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffcc;
}

/* Mobile */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    gap: 1rem;
    background: #000;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    padding: 1rem;
    border-radius: 10px;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
  
</style>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Oluwaseun Collections</div>
    <div class="menu-toggle">â˜°</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1 class="section-title">Get in<span style="color: white;"> Touch</span></h1>
    <div class="contact-cards">
      <!-- WhatsApp Card -->
      <a href="https://wa.me/2348147405464" class="contact-card">
        <img src="whatsapp.jpg" alt="WhatsApp">
        <p>WhatsApp</p>
      </a>

      <!-- Instagram Card -->
      <a href="https://instagram.com/yourusername" target="_blank" class="contact-card">
        <img src="instagram.jpg" alt="Instagram">
        <p>Instagram</p>
      </a>
    </div>
  </section>

  <!-- Mobile Menu Script -->
  <script>
    const toggleBtn = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    toggleBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
