<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oluwaseun Collections Store</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav h1 {
      font-size: 20px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      flex-wrap: wrap;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #ddd;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      flex: 1;
      max-width: 1200px;
      margin: auto;
      width: 100%;
    }

   .card {
  background: #fff;
  border: 1px solid #000; /* thin black border */
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3); /* stronger hover glow */
  border-color: #111;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}

.card .info {
  padding: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  flex: 1;
}

.card .info h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
  color: #111;
  text-transform: capitalize;
}

.card .info .price {
  font-size: 17px;
  font-weight: bold;
  color: #27ae60; /* nice green */
  margin-bottom: 15px;
}

.card .info a {
  text-align: center;
  padding: 12px;
  background: #000;
  color: #fff;
  font-weight: 500;
  letter-spacing: 0.5px;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.card .info a:hover {
  background: #333;
  transform: scale(1.07);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

    /* Mobile Navbar */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        margin-top: 10px;
      }
      nav ul li {
        margin: 5px 10px 0 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <h1>Oluwaseun Collections</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Products container -->

  <div class="products" id="products">
    <p>Loading products...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
