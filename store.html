<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oluwaseun Collections Store</title>
  <style>
    /* General body & theme */
 
    body {
      background: linear-gradient(to right, #fff 50%, #111 50%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
   nav {
      background: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

   nav h1 {
      font-size: 20px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Products container */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    /* Product card */
    .product-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
      display: flex;
      max-width: 280px;
       margin: auto;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-bottom: 1rem;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 0.5rem 0 0.3rem 0;
    }

    .product-card p {
      margin: 0.3rem 0 0.7rem 0;
      font-weight: 600;
    }

    .product-card button {
      background: #f39c12;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background: #e67e22;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        margin-top: 10px;
        flex-wrap: wrap;
      }
      nav ul li {
        margin: 5px 10px 0 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Oluwaseun Collections</h1>
    <ul class="nav-links" >
      <li><a href="#">Home</a></li>
      <li><a href="#">Collections</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Products container -->
  <div id="products"></div>

   <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
  </body>
</html>
